<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    

    <div class="container mt-4 m-3" align=center>
        <div class="row align-items-center">

            <div class="head_text col-sm-12">
              <h2 class="text-left">History</h2>
            </div>
            
        </div>
    </div>
  </head>
  <body>

    <div class="container mt-4 m-3 p-3 animate__animated animate__slideInLeft" align=center>
      <div class = "row align-items-center">

        <div class="col-sm-12 mr-5">
            <h2 class="text-left" id="no_history"></h2>
        </div>

        <div class = "col-sm-12 mr-5" id="history_list">

            <div id="pages">
                <p><span id = "page_1">1</span>&nbsp;&nbsp;&nbsp;<span id="page_2">2</span>&nbsp;&nbsp;&nbsp;<span id="page_3">3</span>&nbsp;&nbsp;&nbsp;<span id="page_4">4</span>&nbsp;&nbsp;&nbsp;<span id="page_5">5</span></p>
            </div>


            <div id="history_group_1">
                <h2 class="text-left"><span id="location_name_1"></span></h2>

                <p class="text-left history_details">Date<br>
                    <span class="history_details_numbers" id="date_1"></span></p>

                <p class="text-left history_details">Distance Travelled<br>
                    <span class = "history_details_numbers" id="distance_travelled_1"></span>km</p>

                <p class="text-left history_details">Duration<br>
                    <span class = "history_details_numbers" id="duration_1"></span></p>
            </div>


            <div id="history_group_2">
                <h2 class="text-left mt-5"><span id="location_name_2"></span></h2>

                <p class="text-left history_details">Date<br>
                    <span class="history_details_numbers" id="date_2"></span></p>

                <p class="text-left history_details">Distance Travelled<br>
                    <span class = "history_details_numbers" id="distance_travelled_2"></span>km</p>

                <p class="text-left history_details">Duration<br>
                    <span class = "history_details_numbers" id="duration_2"></span></p>
            </div>


            <div id="history_group_3">
                <h2 class="text-left mt-5"><span id="location_name_3"></span></h2>

                <p class="text-left history_details">Date<br>
                    <span class="history_details_numbers" id="date_3"></span></p>

                <p class="text-left history_details">Distance Travelled<br>
                    <span class = "history_details_numbers" id="distance_travelled_3"></span>km</p>

                <p class="text-left history_details">Duration<br>
                    <span class = "history_details_numbers" id="duration_3"></span></p>
            </div>


            <div id="history_group_4">
                <h2 class="text-left mt-5"><span id="location_name_4"></span></h2>

                <p class="text-left history_details">Date<br>
                    <span class="history_details_numbers" id="date_4"></span></p>

                <p class="text-left history_details">Distance Travelled<br>
                    <span class = "history_details_numbers" id="distance_travelled_4"></span>km</p>

                <p class="text-left history_details">Duration<br>
                    <span class = "history_details_numbers" id="duration_4"></span></p>
            </div>

        </div>

      </div>
    </div>
    
    <div class="animate__animated animate__fadeInDown" id="swipe_down">
        <a class="arrow-down-history" href="/index.html">Tap to return to landing page</a>
    </div>

    <img src="/history_page/empty.png" class = "image-fluid" id = "history_bottom_spacing">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/history_page/history_page.js"></script>
  </body>
  
</html>
